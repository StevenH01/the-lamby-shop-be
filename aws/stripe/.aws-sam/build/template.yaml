AWSTemplateFormatVersion: '2010-09-09'
Description: stripe
Transform:
- AWS::Serverless-2016-10-31
Resources:
  handlePaymentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/handlePayment.paymentHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: Handles the payment payload
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
      CodeUri: handlePaymentFunction
    Metadata:
      SamResourceId: handlePaymentFunction
